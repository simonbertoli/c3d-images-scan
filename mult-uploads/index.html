<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cornerstone Demo</title>
  </head>
  <body>
    <h1>Cornerstone 3D</h1>
    <div style="display: flex; flex-direction: column; width: 600px">
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        "
      >
        <div>
          <input type="file" id="selectFile" multiple />
        </div>
        <div>
          <button id="pan">PAN</button>
          <button id="scroll-image">MouseWheel Image Flick</button>
        </div>
      </div>
      <div
        id="cornerstone"
        style="height: 600px; width: 600px; padding-top: 10px"
      />
    </div>
  </body>
</html>
